<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai2</title>
    <link rel="stylesheet" href="./css/bai2.css">
</head>
<body>
    <form action="">
        <label class="title" for="">Họ tên</label>
        <input type="text" name="họ tên" placeholder="Nhập họ và tên của bạn" required>
        <br>
        <label class="title" for="">Số điện thoại</label>
        <input type="text" name="Số điện thoại" placeholder="Nhập số điện thoại của bạn" required>
        <br>
        <label class="title" for="">Địa chỉ Email</label>
        <input type="email" name="Địa chỉ" placeholder="Nhập địa chỉ Email của bạn" required>
        <br>
        <div>
            <input type="submit" value="Đăng ký">
            <input type="button" value="Làm lại" onclick="again()">
        </div>
    </form>
    <script src="./js/bai2.js"></script>
</body>
</html>
